<ion-header>
  <ion-navbar>
    <ion-title>Activities</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
    <button ion-fab (click)="addActivity()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-card *ngFor="let activity of userActivities | async" (pan)="onSwipe($event, activity.$key)">
    <ion-item>
      <ion-avatar item-left>
        <img [src]="(activity.user | async)?.photo">
      </ion-avatar>
      <h2>{{(activity.user | async)?.name}}</h2>
      <p>{{activity.date | date:'d MMM, HH:mm'}}</p>
    </ion-item>
    <ion-card-content>
      <p>{{(activity.activity | async)?.name}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
