<ion-header>

  <ion-navbar>
    <ion-title>New Activity</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary">Cancel</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let activity of activities | async">
      {{activity.name}}
    </button>
  </ion-list>
</ion-content>
